<!--
    1.什么是Node.js?
    Node.js 是一个基于"Chrome V8 引擎" 的JavaScript "运行环境".
    NodeJS是一个专门用于运行JS开发出来的应用程序的平台(环境)

    2.什么是V8引擎?
    V8引擎是一款专门解释和执行JS代码的虚拟机, 任何程序只要集成了V8引擎都可以执行JS代码
    例如:
    -将V8引擎嵌入到浏览器中，那么我们写的JavaScript代码就会被浏览器所执行；
    -将V8引擎嵌入到NodeJS中，那么我们写的JavaScript代码就会被NodeJS所执行。
    -也就是说只要将V8引擎嵌入到不同的宿主环境中, 就可以在不同的宿主环境下执行JS代码

    3.什么是运行环境?
    Windows、Linux、MacOS、iOS、Android这些都是运行环境,
    运行环境的特点: 可以运行"特定编程语言"编写的"应用程序"
    例如:
    - 可以在Windows/Linux运行环境中 , 运行通过C/C++开发的程序
    - 可以在MacOS/iOS上运行环境中, 运行Object-C、Swift开发的程序

    4.Node.js安装:
    4.1官网下载: https://nodejs.org/zh-cn/
    4.2全程下一步

    5.3.进入网易云音乐API程序根目录, 输入node app.js
